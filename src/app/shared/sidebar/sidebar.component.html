<h2 class="title-color fw-bold">UwU SISTEMAS</h2>
<hr>
<ul class="list-group">
    <!-- 
                -> routerLink indica a que path va a direccionar.
                -> routerLinkActive añade una clase cuand este path este abierto
                   en este caso se añade la clase "active" que pertenece a los estilos de bootstrap.
                -> [routerLinkActiveOptions]="{ exact: true }" nos muestra la clase deseada solo cuando estemos exactemente en
                   el path deseado.
             -->
    <li routerLink="" 
        routerLinkActive="bg-color-list-item" 
        [routerLinkActiveOptions]="{ exact: true }" 
        class="list-group-item list-group-item-dark">
        <i class="fas fa-user me-3"></i>Usuarios (publico)</li>

    <li routerLink="interno"
        routerLinkActive="bg-color-list-item" 
        class="list-group-item list-group-item-dark">
        <i class="fas fa-user-cog me-2"></i>Usuarios (interno)</li>

    <li routerLink="registro" 
        routerLinkActive="bg-color-list-item" 
        class="list-group-item list-group-item-dark">
        <i class="far fa-save me-3"></i>Registrar</li>

    <li routerLink="actualizar" 
        routerLinkActive="bg-color-list-item" 
        class="list-group-item list-group-item-dark">
        <i class="fas fa-upload me-2"></i>Actualizar</li>
</ul>
