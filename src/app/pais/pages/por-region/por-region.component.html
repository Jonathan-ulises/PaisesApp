<h3>Buscar por Region <small> {{ regionActiva | titlecase }} </small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!--
            [class.<nombre_clase>] te ayuda a agregar clases a un alemento HTML basandose en 
            condicionales.
            [class.btn-primary]="region === regionActiva"

            [ngClass]={
                'clase_css': condicion,
            }
            Te ayuda a agregar o quitar clases de un elemento HTML basandode en condicionales.
            [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }"

            [class]="propiedadCSS proveniente de TS"
            Nos ayuda a agregar o quitar clases de un elemento HTML optienendo las propiedades desde TS. Esto hace a las clases
            de CSS mas dinamicas.
        -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS( region )"
                (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>
    </div>
</div>
