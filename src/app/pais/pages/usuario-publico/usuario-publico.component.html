<div class="animate__animated animate__fadeInDown animate__faster">
  <h2 class="text-white">Usuarios Publicos</h2>
  <hr>

  <div class="row">
    <form (ngSubmit)="buscarUsuarioPun()" class="row">
      <div class="col-1">
        <label for="staticID" class="visually-hidden">ID</label>
        <input type="text" readonly class="form-control-plaintext text-white fw-bold" id="staticID" value="ID">
      </div>
      <div class="col-auto mb-3">

        <input type="number" class="form-control" id="ID" name="id" [(ngModel)]="id">
      </div>
      <!-- BUSCAR -->
      <div class="col-auto">
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
        <button type="button" (click)="consultarUsuarios()" class="btn btn-secondary ms-2"><i class="fas fa-redo"></i></button>
      </div>
    </form>

    <div class="row">
      <table class="table">
        <thead>
          <tr class="table-light">
            <th scope="col">ID</th>
            <th scope="col">Nombre de Usuario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usu of usuarios">
            <td class="text-white">{{usu.id}}</td>
            <td class="text-white">{{usu.userN}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
