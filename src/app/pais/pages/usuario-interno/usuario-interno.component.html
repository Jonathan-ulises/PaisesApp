<div class="animate__animated animate__fadeInDown animate__faster">
    <h2>Usuarios Interno</h2>
    <hr>
    
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nombre de Usuario</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Correo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usu of usuarios">
                <th scope="row">{{ usu.id }}</th>
                <td>{{usu.nombre}}</td>
                <td>{{usu.userName}}</td>
                <td>{{usu.fechaNacimiento}}</td>
                <td>{{usu.correo}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
